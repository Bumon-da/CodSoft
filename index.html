<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!-- Stylesheet link -->
    <title>My Calculator</title>
</head>
<body>
    <!-- Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="./images/bgVid.mp4" type="video/mp4">
    </video>

    <!-- Container -->
    <section class="main">
        <div class="container">
            <div class="displayAnswer">
                <input type="text" id="display" disabled>
                <label for="error" id="error"></label>
            </div> 
            <div class="buttonContainer">
                <div class="buttons"><button id="btn1">1</button></div>
                <div class="buttons"><button id="btn2">2</button></div>
                <div class="buttons"><button id="btnPlus">+</button></div>
                <div class="buttons"><button id="btn3">3</button></div>
                <div class="buttons"><button id="btn4">4</button></div>
                <div class="buttons"><button id="btnMinus">-</button></div>
                <div class="buttons"><button id="btn5">5</button></div>
                <div class="buttons"><button id="btn6">6</button></div>
                <div class="buttons"><button id="btnMultiply">*</button></div>
                <div class="buttons"><button id="btn7">7</button></div>
                <div class="buttons"><button id="btn8">8</button></div>
                <div class="buttons"><button id="btnDivide">/</button></div>
                <div class="buttons"><button id="btn9">9</button></div>
                <div class="buttons"><button id="btn0">0</button></div>
                <div class="buttons"><button id="btnDecimal">.</button></div>
                <div class="buttons equals"><button id="btnClear" onclick="clear()">Clear</button></div>
                <div class="buttons equals"><button id="btnEqual" onclick="calc()">=</button></div>
                <div class="buttons equals"><button id="btnBack" onclick="backspace()">âŒ«</button></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script><!-- Script Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</body>
</html>
